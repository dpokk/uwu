<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Browse BMSIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="loader"></div>
            <h2 class="loader-text">Browse BMSIT</h2>
        </div>
    </div>

    <!-- Particle Background -->
    <div id="particle-container"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Browse</span>
                <span class="logo-highlight">BMSIT</span>
            </a>
        </div>
    </nav>

    <!-- Sign Up Form Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Join the campus community and discover amazing events!</p>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0% Complete</div>
            </div>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-container">
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="input-line"></div>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-container">
                        <input type="tel" id="phone" name="phone" required>
                        <div class="input-line"></div>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">College Email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <div class="input-line"></div>
                        <span class="validation-icon"></span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <div class="input-line"></div>
                        <span class="validation-icon"></span>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text">Password strength: <span>Weak</span></div>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group terms-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="termsCheck" name="terms" required>
                        <label for="termsCheck" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Create Account</span>
                </button>

                <div class="auth-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </form>

            <!-- Success Message (Initially Hidden) -->
            <div class="success-message hidden">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                </div>
                <h2>Account Created Successfully!</h2>
                <p>Welcome to Browse BMSIT. You can now explore and join amazing events.</p>
                <button class="btn btn-primary btn-full" onclick="window.location.href='index.html'">
                    <span>Start Exploring</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Supabase CDN - Loading before auth.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    
    <script>
    // Add preloader removal code
    window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        }, 1000);
    });
    </script>
</body>
</html>
