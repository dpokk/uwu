<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Event Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="loader"></div>
            <h2 class="loader-text">Campus Event Finder</h2>
        </div>
    </div>

    <!-- Particle Background -->
    <div id="particle-container"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Campus</span>
                <span class="logo-highlight">Event Finder</span>
            </a>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Admin Access</h1>
                <p>Login to manage campus events and users</p>
            </div>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div class="input-container">
                        <input type="email" id="adminEmail" name="email" required>
                        <div class="input-line"></div>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-container">
                        <input type="password" id="adminPassword" name="password" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <div class="toggle-switch">
                            <input type="checkbox" id="rememberMe" name="remember">
                            <label for="rememberMe" class="switch-label">
                                <span class="switch-toggle"></span>
                                <span class="switch-text">Remember me</span>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Login as Admin</span>
                </button>

                <div class="auth-link">
                    <a href="index.html">Return to Home Page</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast-container">
        <div class="toast" id="notificationToast">
            <div class="toast-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <div class="toast-content"></div>
            <button class="toast-close">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Supabase CDN - Loading before auth.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    
    <script>
    // Add preloader removal code
    window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        }, 1000);
    });
    </script>
</body>
</html>
